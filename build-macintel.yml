name: Build (macOS Intel)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-macintel:
    name: macOS 13 â€¢ Intel Build
    runs-on: macos-13  # <-- vigtig: macos-13 = Intel runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SDL2 via Homebrew
        run: |
          brew update
          brew install sdl2

      - name: Configure project with CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j

      - name: Run optional tests (if any)
        run: ctest --test-dir build --output-on-failure || echo "No tests"

      - name: Upload built app
        uses: actions/upload-artifact@v4
        with:
          name: wave-player-macos-intel
          path: |
            build/wave_player
            build/wave-player.app
          if-no-files-found: ignore
